<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars">
  <nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      {{#link-to 'index' class="navbar-brand" }}Ember{{/link-to}}
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li>{{#linkTo 'about'}}About{{/linkTo}}</li>
        <li>{{#linkTo 'history'}}History{{/linkTo}}</li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
<div class="content">
    {{outlet}}
</div>
<div class="footer">
  <span>&copy chiru 2014</span>
</div>
  </script>

  <script type="text/x-handlebars" id="index">
    <h2>Welcome to Ember.js</h2>
  </script>
  <script type="text/x-handlebars" id="about">
    <h2>This is an about page</h2>
    <h6>Here is a list of developers who colaberated in this project</h6>
    <ul>
    {{#each}}
    <li class="list-unstyled profile col-md-8">
    <div class="col-md-4">
      <img {{bind-attr src='image'}} class="img-thumbnail" />
    </div>
    <div class="col-md-8">
      <h2 class="name">{{#linkTo 'developer' this tagName='li'}}{{name}}{{/linkTo}}</h2>
      <h6>{{description}}</h6>
      <p><button class='btn btn-success'>Hire {{name}}</button></p>
    </div>
    </li>
    {{/each}}
    </ul>
  </script>
  <script type="text/x-handlebars" id="history">
  <div class="col-md-8 hist">
    <h2>This is a History page</h2>
    <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industrys standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book. It has survived not only five centuries, but also the leap into electronic typesetting, remaining essentially unchanged. It was popularised in the 1960s with the release of Letraset sheets containing Lorem Ipsum passages, and more recently with desktop publishing software like Aldus PageMaker including versions of Lorem Ipsum.</p>
  </div>
  </script>
  <script type="text/x-handlebars" id="developer">
    <div class="col-md-4">
      <img {{bind-attr src='image'}} class="img-thumbnail" />
    </div>
    <div class="col-md-4">
      <h2>{{name}}</h2>
      <h6>{{description}}</h6>
      <p><button class='btn btn-success'>Hire {{name}}</button></p>
      <label>Comments:</label><br>
      <textarea></textarea>
      <button class='btn btn-sm btn-primary'>Post Comment</button>
    </div>
    <div class="col-md-4 cmt">
      
    </div>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.4.0.js"></script>
  <script src="js/app.js"></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
